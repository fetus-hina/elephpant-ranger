{
    "switches": {
        "phpmd-cleancode": {
            "display-name": "cleancode",
            "flags": [
                "--cleancode"
            ],
            "display-flags": "cleancode"
        },
        "phpmd-codesize": {
            "display-name": "codesize",
            "flags": [
                "--codesize"
            ],
            "display-flags": "codesize"
        },
        "phpmd-controversial": {
            "display-name": "controversial",
            "flags": [
                "--controversial"
            ],
            "display-flags": "controversial"
        },
        "phpmd-design": {
            "display-name": "design",
            "flags": [
                "--design"
            ],
            "display-flags": "design"
        },
        "phpmd-naming": {
            "display-name": "naming",
            "flags": [
                "--naming"
            ],
            "display-flags": "naming"
        },
        "phpmd-unusedcode": {
            "display-name": "unusedcode",
            "flags": [
                "--unusedcode"
            ],
            "display-flags": "unusedcode"
        }
    },
    "compilers": [
        {
            "compile-command": [
                "/opt/fetus/code-sniffer/phpmd-wrapper",
                "prog.php"
            ],
            "name": "phpmd",
            "language": "Utility",
            "output-file": "prog.php",
            "displayable": true,
            "version-command": [
                "/bin/sh",
                "-c",
                "/opt/fetus/code-sniffer/vendor/bin/phpmd --version | head -1 | cut -d' ' -f2"
            ],
            "run-command": [
                "/bin/true"
            ],
            "runtime-option-raw": false,
            "display-compile-command": "phpmd prog.php text",
            "display-name": "phpmd",
            "switches": [
                "phpmd-cleancode",
                "phpmd-codesize",
                "phpmd-controversial",
                "phpmd-design",
                "phpmd-naming",
                "phpmd-unusedcode"
            ],
            "initial-checked": [
                "phpmd-cleancode",
                "phpmd-codesize",
                "phpmd-design",
                "phpmd-naming",
                "phpmd-unusedcode"
            ]
        }
    ]
}
