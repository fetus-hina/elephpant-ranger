                "prog.php"
            ],
            "name": "phpcpd",
            "language": "Utility",
            "output-file": "prog.php",
            "displayable": true,
            "version-command": [
                "/bin/sh",
                "-c",
                "/opt/fetus/code-sniffer/vendor/bin/phpcpd --version | head -1 | cut -d' ' -f2"
            ],
            "run-command": [
                "/bin/true"
            ],
            "runtime-option-raw": false,
            "display-compile-command": "phpcpd --no-interaction prog.php",
