{
    "switches": {},
    "compilers": [
        {
            "name": "arch-php",
            "language": "PHP (Arch)",
            "compile-command": [
                "/bin/true"
            ],
            "output-file": "prog.php",
            "displayable": true,
            "version-command": [
                "/bin/echo",
                ""
            ],
            "run-command": [
                "/usr/bin/php",
                "-d date.timezone=UTC",
                "prog.php"
            ],
            "display-compile-command": "php prog.php",
            "display-name": "[Arch] PHP",
            "runtime-option-raw": false,
            "switches": [],
            "jail-name": "arch"
        },
        {
            "name": "arch-hhvm",
            "language": "PHP (Arch)",
            "compile-command": [
                "/usr/bin/touch",
                ".hhconfig"
            ],
            "output-file": "prog.php",
            "displayable": true,
            "version-command": [
                "/bin/echo",
                ""
            ],
            "run-command": [
                "/usr/bin/hhvm",
                "-d date.timezone=UTC",
                "-v Hack.Lang.LookForTypechecker=0",
                "prog.php"
            ],
            "display-compile-command": "hhvm prog.php",
            "display-name": "[Arch] HHVM",
            "runtime-option-raw": false,
            "switches": [],
            "jail-name": "arch"
        }
    ]
}
