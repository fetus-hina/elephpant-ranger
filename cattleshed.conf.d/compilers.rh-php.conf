{
    "switches": {},
    "compilers": [
        {
            "name": "rh-php",
            "language": "PHP (Package)",
            "compile-command": [
                "/bin/true"
            ],
            "output-file": "prog.php",
            "displayable": true,
            "version-command": [
                "/usr/bin/php",
                "-r",
                "echo PHP_VERSION;"
            ],
            "run-command": [
                "/usr/bin/php",
                "-d date.timezone=UTC",
                "prog.php"
            ],
            "display-compile-command": "php prog.php",
            "display-name": "PHP",
            "runtime-option-raw": false,
            "switches": []
        },
